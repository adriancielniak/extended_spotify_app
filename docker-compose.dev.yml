version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: spotify_db_dev
    environment:
      POSTGRES_DB: spotify_db
      POSTGRES_USER: spotify_user
      POSTGRES_PASSWORD: spotify_pass
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotify_user -d spotify_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spotify_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - backend_uploads_dev:/app/uploads
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DB_NAME=spotify_db
      - DB_USER=spotify_user
      - DB_PASSWORD=spotify_pass
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8080
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
  backend_uploads_dev:
